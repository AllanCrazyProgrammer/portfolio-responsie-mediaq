<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <link rel="stylesheet" href="assests/css/style.css">
    <title>Allan Reyes</title>
</head>
<body>

    <header class="main-header limit-width">
        <div class="header-inner global-width">
            <div class="my-name">
                <h1 class="orbitron">Allan Reyes</h1>
            </div>
            
            <nav class="nav-bar">
                <ul>
                    <li class="orbitron red-button"><a href="index.html">About</a></li>
                    <li class="orbitron red-button"><a href="portfolio.html">Portfolio</a></li>
                    <li class="orbitron red-button"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
        
    <div class="main-content global-width">
        <h1 class="orbitron">Contact:</h1>
        <br>
        <form class="normal-orbitron">
            Name: <br>
            <input class="small-input" type="text" name="name-input" placeholder="Write your name.">
            <br>
            Email: <br>
            <input class="small-input" type="text" name="email-input" placeholder="Write you're email.">
            <br>
            Message: <br>
            <input class="big-input" type="text" name="message-input" placeholder="Write you're message.">
            <br>
            <input class="red-button" type="submit" value="Submit" name="Submit button">
        
        </form>
    </div>

    <footer class="main-footer limit-width">
        <div class="footer-inner global-width"></div>
            <h3 class="footer-content orbitron">Copyright <i class="far fa-copyright"></i></h3>
    </footer>
    
</body>
</html>
